apply plugin: 'maven'
apply plugin: 'maven-publish'

def target = "${project.buildDir}"

task build(dependsOn: ['test', 'zip', 'install']) {
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.lloydsbanking.ci'
            artifactId 'cf-jenkins-buildpack'
            version '0.0.1'
            artifact "${project.buildDir}/cf-jenkins-buildpack.zip"
        }
    }
}

repositories {
  mavenLocal()
}

task test(type: Exec){
  workingDir '.'
  commandLine 'python', '-m', 'unittest', 'discover', 'tests'
}

task zip(type:Zip) {
  baseName = "cf-jenkins-buildpack"
  from ("."){
    exclude ('**/build')
    exclude ('build.gradle')
    exclude '.gradle'
 }
 destinationDir file(target)
}

task install(){
  publishToMavenLocal
}

artifacts {
    archives file: zip.archivePath, name: 'cf-jenkins-buildpack', type: 'zip', builtBy: zip
}
